<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>


    <div class="buttons">

        <div class="square blue" id="clear">C</div>
        <div class="blue" id="input">test space</div>
        <div class="square blue" id="seven">7</div>
        <div class="square blue" id="eight">8</div>
        <div class="square blue" id="nine">9</div>
        <div class="square blue" id="divide">/</div>
        <div class="square blue" id="four">4</div>
        <div class="square blue" id="five">5</div>
        <div class="square blue" id="six">6</div>
        <div class="square blue" id="multiply">x</div>
        <div class="square blue" id="one">1</div>
        <div class="square blue" id="two">2</div>
        <div class="square blue" id="three">3</div>
        <div class="square blue" id="subtract">-</div>
        <div class="square blue" id="zero">0</div>
        <div class="square blue" id="decimal">.</div>
        <div class="square blue" id="equal">=</div>
        <div class="square blue" id="addition">+</div>
    </div>


</body>

</html>
